version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8443:8443"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_SSL_KEY_STORE=classpath:ssl/server.p12
      - SERVER_SSL_KEY_STORE_PASSWORD=changeme
      - SERVER_SSL_KEY_ALIAS=backend
      - CORS_ALLOWED_ORIGINS=https://localhost:3000
    volumes:
      - ./backend/ssl:/app/ssl:ro
    networks:
      - app-network
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
      - "443:443"
    volumes:
      - ./frontend/ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: